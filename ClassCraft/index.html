<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Craft</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <div class="website-name">
                <h1 class="heading">Class Craft</h1>
            </div>
            <div class="subject-tutor-info">
                <div class="subject-buttons">
                    <a href="#" class="button button1" id="businessButton"><span>Business</span></a>
                    <a href="#" class="button button2" id="csButton"><span>Computer Science</span></a>
                    <a href="#" class="button button3" id="englishButton"><span>English</span></a>
                    <a href="#" class="button button4" id="historyButton"><span>History</span></a>
                    <a href="#" class="button button5" id="mathButton"><span>Math</span></a>
                    <a href="#" class="button button6" id="scienceButton"><span>Science</span></a>
                </div>
                <div class ="tutor-info">
                    <div class="tutor-list">
                        <h2 class="heading-2">Tutors<br></h2>
                        <ul class="list-style"></ul>
                    </div>
                    <div class="favorite-tutors">
                        <h2 class="heading-3">Favorites<br></h2>
                        <p class="paragraph-3">Favorite classes and tutors<br></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendly">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/micahcarlson36/meeting" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </div>
